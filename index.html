<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product landing page</title>
</head>
<body>
    <header id="header">
        <img src="logo.jpeg" alt="This is a logo" id="header-img" height="200px">
        <nav id="nav-bar">
            <a class="nav-link" href="#header">Header</a>
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">form</a>
        </nav>
    </header>

    <video id="video" width="320" height="240">
        <source src="https://www.youtube.com/watch?v=Urx8b7jhBXM">
    </video>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input name="email" type="email" id="email" placeholder="Write your email here">
        <input type="submit" name="Submit button" id="submit">
    </form>
</body>
</html>
